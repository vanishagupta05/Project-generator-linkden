<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HelperCapture</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      background: #0a0f1e;
      color: #e2e8f0;
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 13px;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-family: ui-monospace, "SF Mono", monospace;
      font-weight: 700;
      font-size: 14px;
      color: #f8fafc;
    }
    .logo em { color: #22c55e; font-style: normal; }
    .pill {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.06em;
      font-family: ui-monospace, monospace;
      transition: all 0.2s;
    }
    .pill-off { background: #1e293b; color: #475569; }
    .pill-on  { background: rgba(34,197,94,.15); color: #22c55e; }

    /* Status section */
    .section {
      padding: 12px 16px;
      border-bottom: 1px solid #0f172a;
    }
    .label {
      font-size: 10px;
      color: #475569;
      font-family: ui-monospace, monospace;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    /* Capture toggle row */
    .capture-row { display: flex; align-items: center; gap: 10px; }
    .context-kw {
      flex: 1;
      font-size: 12px;
      color: #475569;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .context-kw.active { color: #86efac; }

    .switch {
      width: 44px; height: 24px;
      border-radius: 12px;
      border: none;
      background: #1e293b;
      position: relative;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.2s;
    }
    .switch::after {
      content: '';
      position: absolute;
      top: 3px; left: 3px;
      width: 18px; height: 18px;
      border-radius: 9px;
      background: #475569;
      transition: transform 0.2s, background 0.2s;
    }
    .switch.on { background: rgba(34,197,94,.2); }
    .switch.on::after { transform: translateX(20px); background: #22c55e; }

    /* Stats */
    .stats { display: flex; gap: 8px; }
    .stat {
      flex: 1;
      background: #0f172a;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 8px;
      text-align: center;
    }
    .stat-n {
      font-family: ui-monospace, monospace;
      font-size: 22px;
      font-weight: 700;
      color: #f1f5f9;
      line-height: 1;
    }
    .stat-n.green { color: #22c55e; }
    .stat-l {
      font-size: 10px;
      color: #475569;
      margin-top: 3px;
      text-transform: uppercase;
      letter-spacing: .05em;
    }

    /* Recent list */
    .recent { display: flex; flex-direction: column; gap: 5px; max-height: 150px; overflow-y: auto; }
    .recent::-webkit-scrollbar { width: 4px; }
    .recent::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 2px; }

    .row {
      display: flex; align-items: center; gap: 8px;
      padding: 6px 8px;
      background: #0f172a;
      border: 1px solid #1a2234;
      border-radius: 6px;
      cursor: pointer;
      transition: border-color 0.15s;
    }
    .row:hover { border-color: #334155; }
    .avatar {
      width: 28px; height: 28px; border-radius: 50%;
      background: linear-gradient(135deg, #1e3a5f, #0f2847);
      display: flex; align-items: center; justify-content: center;
      font-size: 11px; font-weight: 700; color: #60a5fa;
      flex-shrink: 0;
    }
    .info { flex: 1; min-width: 0; }
    .name {
      font-size: 12px; font-weight: 600; color: #e2e8f0;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .meta {
      font-size: 10px; color: #475569;
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
      margin-top: 1px;
    }
    .kw-tag {
      font-family: ui-monospace, monospace;
      font-size: 9px; color: #3b82f6;
      background: rgba(59,130,246,.12);
      padding: 2px 5px; border-radius: 3px;
      flex-shrink: 0; max-width: 72px;
      overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
    }

    .empty { text-align: center; padding: 18px; color: #334155; font-size: 12px; line-height: 1.6; }
    .empty-icon { font-size: 22px; margin-bottom: 5px; }

    /* Footer buttons */
    .footer { padding: 10px 16px; display: flex; gap: 8px; }
    .btn {
      flex: 1; padding: 8px 0;
      border-radius: 6px; border: none;
      font-size: 12px; font-weight: 700;
      cursor: pointer; transition: all 0.15s;
      font-family: inherit;
    }
    .btn-primary { background: #1d4ed8; color: #fff; }
    .btn-primary:hover { background: #2563eb; }
    .btn-ghost {
      background: #0f172a; color: #64748b;
      border: 1px solid #1e293b;
    }
    .btn-ghost:hover { background: #1e293b; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Helper<em>Capture</em></div>
    <div class="pill pill-off" id="pill">OFF</div>
  </div>

  <div class="section">
    <div class="label">Capture Mode</div>
    <div class="capture-row">
      <div class="context-kw" id="ctx-kw">Not capturing</div>
      <button class="switch" id="switch"></button>
    </div>
  </div>

  <div class="section">
    <div class="stats">
      <div class="stat">
        <div class="stat-n green" id="total">0</div>
        <div class="stat-l">Saved</div>
      </div>
      <div class="stat">
        <div class="stat-n" id="packs">0</div>
        <div class="stat-l">Packs</div>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="label">Recently Saved</div>
    <div class="recent" id="recent">
      <div class="empty">
        <div class="empty-icon">üîç</div>
        Go to LinkedIn search<br/>and enable Capture Mode
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-primary" id="open-app">Open App</button>
    <button class="btn btn-ghost" id="clear">Clear All</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
